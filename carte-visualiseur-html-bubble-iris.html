<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carte Mapbox avec sélection des communes et départements</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <!-- Inclusion des feuilles de style et scripts Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/search-js/v1.0.0-beta.17/web.js"></script>

  <!-- Style personnalisé pour la carte -->
  <style>
    body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .legend {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 4px;
        font-size: 12px;
    }
    .legend-item {
        display: flex;
        align-items: center;
        margin: 5px 0;
    }
    .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 5px;
    }

    .mapboxgl-ctrl-top-right {
      top: 10px;
      right: auto;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
    }

  </style>
</head>
<body>

  <!-- Conteneur de la carte -->
  <div id="map"></div>

<!-- (3) Charger TON fichier JS depuis GitHub Pages (ou le raw link) -->
<script src="https://hadrienleger.github.io/map-used-in-module/mapScript-iris.js"></script>

</body>
</html>
